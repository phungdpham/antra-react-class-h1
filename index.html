<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Day 1 Exercise</title>
  </head>
  <style>
    
  </style>

  <body>
    <div>
      <h1>Sign Up</h1>
      <form>
        <div class="input-horizontal">
          <input type="Text" name="firstName" value="First Name" />
          <input type="Text" name="lastName" value="Last name" />
        </div>
        <div>
          <input type="Text" name="mobile" value="Mobile No." /><br />
          <input type="email" name="email" value="Email Address" /><br />
        </div>
        <div class="input-horizontal">
          <input type="password" name="password" value="Password" />
          <input
            type="password"
            name="confirmPassword"
            value="Confirm Password"
          />
        </div>
        <div class="section-agree">
          <!-- <label> <input type="checkbox" /> <span>I agree</span> </label> -->

          <div class="checkbox-area">
            <input class="checkbox" type="checkbox" />
            <label class="checkbox-label" 
              >I agree</label
            >
          </div>
          <p>
            By clicking <button>Register</button>, you agree to the
            <span>Terms and Conditions</span>
            set out by this site, includin our Cookie Use
          </p>
        </div>

        <div class="btn-section">
          <button class="btn" id="register">Register</button>
          <button class="btn" id="signin">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
